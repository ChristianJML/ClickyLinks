<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickyWords - Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a2a4a; /* Dark blue */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .response-box {
            background-color: #3f5f9a; /* Lighter blue */
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ClickyWords</h1>
        <p class="slogan">Write actions people want to take.</p>
        <input type="text" id="textInput" placeholder="Enter text here">
        <button id="submitButton">Submit</button>
        <div class="response-box">
            <h2>Response</h2>
            <p id="responseText"></p>
        </div>
    </div>

    <script>
        document.getElementById('textInput').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('submitButton').click();
            }
        });

        document.getElementById('submitButton').addEventListener('click', async () => {
            const textInput = document.getElementById('textInput').value;
            const responseText = document.getElementById('responseText');
            responseText.textContent = 'Thinking...';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: textInput })
                });

                const data = await response.json();

                if (response.ok) {
                    responseText.innerHTML = data.response;
                } else {
                    responseText.textContent = 'Error: ' + (data.error || 'Something went wrong.');
                }
            } catch (error) {
                responseText.textContent = 'Network Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
